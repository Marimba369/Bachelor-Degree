<!DOCTYPE html>
<html>
<head>
    <title>Trabalho de 48976 - SVG</title>
    <meta charset="utf-8" />
    <script src="js/animation.js"></script>
    <style>
        body{
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
    </style>

</head>
<body>
    <h1>Trabalho de 48976 - SVG</h1>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div    id="truck-container"
                style="flex:auto;background-color: azure;">
                <svg width="1000" height="600"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">

                    <!-- O que está dentro de defs não é utilizado até ser chamado -->
                    <defs>
                        <g id = "wheels">
                            <circle cx="0" cy="0" r="5" fill = "#4d291a"/>
                            <circle cx="0" cy="0" r="3" fill = "grey"/>
                            <text x="-1.3" y="1.75" fill="#f2f2f2" font-size="5" opacity="0.8">$</text>

                        </g>

                        <g id = "truck">
                            <!--back-->
                            <rect x="0" y="-40" rx="5" ry="5" width="60" height="40" fill="red"/>

                            <!--Inside darker color-->
                            <rect x="1" y="-39" rx="5" ry="5" width="58" height="38" stroke="#bd5550" fill="transparent" stroke-width="2" opacity="0.6"/>

                            <!--black-->
                            <rect x="0" y="-5" rx="1" ry="1" width="60" height="5" fill="black"/>

                            <!--white lines-->
                            <line x1="10" x2="10" y1="-35" y2="-10" stroke="white" stroke-width="1" opacity="0.6"/>
                            <line x1="20" x2="20" y1="-35" y2="-10" stroke="white" stroke-width="1" opacity="0.6"/>
                            <line x1="30" x2="30" y1="-35" y2="-10" stroke="white" stroke-width="1" opacity="0.6"/>
                            <line x1="40" x2="40" y1="-35" y2="-10" stroke="white" stroke-width="1" opacity="0.6"/>
                            <line x1="50" x2="50" y1="-35" y2="-10" stroke="white" stroke-width="1" opacity="0.6"/>

                            <!--Cabin-->
                            <path d="M 0 -30
                                     H -15
                                     L -30 -20
                                     V 0
                                     H 0
                                     Z"

                                     fill = "red"
                                     stroke = "black"
                                     stroke-width = "0.5"
                                     stroke-linecap="round"/>

                            <!--Cabin Window-->
                            <path d="M -5 -25
                                     H -20
                                     L -27 -20
                                     V -15
                                     H -5
                                     Z"

                                     fill = "grey"/>

                            <!--Headlights-->
                            <rect x="-30.3" y="-10"  width="5" height="5" fill="yellow"/>

                             <!--That darker line in the cabin-->
                            <rect x="-25.3" y="-10"  width="24.96" height="5" fill="#bd5550"/>

                            <!--Wheels-->
                            <use xlink:href = "#wheels" transform = "translate(-15,0)"/>
                            <use xlink:href = "#wheels" transform = "translate(10,0)"/>
                            <use xlink:href = "#wheels" transform = "translate(20,0)"/>
                            <use xlink:href = "#wheels" transform = "translate(50,0)"/>


                        </g>

                        <g id="chaser">
                            <path d="M -30 0
                                     V -5
                                     L -15 -10
                                     H 10
                                     Q 12.5 -15 15 -15
                                     H 35
                                     V -10
                                     L 30 0
                                     H -30
                                     Z"

                                     fill = "blue"
                                     stroke = "black"/>

                            <path d="M 10, -10
                                     V -15
                                     H 5
                                     V -10 
                                     Z"
                                     fill = "black"
                                     stroke-width="0.6"/>
                            
                            <path d="M -15, -10
                                     H -25
                                     V -6
                                     Z"
                                     fill = "grey"
                                     stroke = "black"
                                     stroke-width="0.6"/>



                            <line x1="15" x2="35" y1="-10" y2="-10" stroke="black" stroke-width="1" opacity="1"/>
                            <line x1="15" x2="35" y1="-11" y2="-11" stroke="black" stroke-width="1" opacity="1"/>
                            <line x1="15" x2="35" y1="-12" y2="-12" stroke="black" stroke-width="1" opacity="1"/>


                            <!--door-->
                            <line x1="10" x2="10" y1="0" y2="-10" stroke="black" stroke-width="1" opacity="1"/>
                            <line x1="-9" x2="-5" y1="0" y2="-10" stroke="black" stroke-width="1" opacity="1"/>
                            
                            
                            <use xlink:href = "#wheels" transform = "translate(-15, -2.5)"/>
                            <use xlink:href = "#wheels" transform = "translate(22, -2.5)"/>
                        </g>

                        <g id="robber1">
                            <!--Left arm-->
                            <line x1="60" x2="67" y1="-38" y2="-35" stroke="black" stroke-width="1" opacity="1"/>

                            <!--tronco-->
                            <line x1="67" x2="65" y1="-35" y2="-25" stroke="black" stroke-width="1" opacity="1"/>

                            <!--left leg-->
                            <line x1="65" x2="60" y1="-25" y2="-20" stroke="black" stroke-width="1" opacity="1"/>

                            <!--Head-->
                            <circle cx="67.5" cy="-38" r="3"/>

                            <!--Right arm-->
                            <g id = "arm">
                                <line x1="67" x2="75" y1="-35" y2="-26" stroke="black" stroke-width="1" opacity="1"/>
                            </g>
                            
                            <!--Right leg-->
                            <line x1="65" x2="70" y1="-25" y2="-15" stroke="black" stroke-width="1" opacity="1"/>


                        </g>

                        <g id = "roadLines">
                            <line x1="0" x2="50" y1="0" y2="0" stroke="white" stroke-width="10" opacity="0.7"/>
                        </g>


                        

                    </defs>

                    <g id="background">
                        <!--fundo verde-->
                        <rect x="0" y="0"  width="1000" height="700" fill="#407037"/>
                        <!--Adicionar árvores que se movem-->

                        <!--Sky-->
                        <rect x="0" y="0"  width="1000" height="150" fill="#96eaff"/>

                        <!--Road-->
                        <rect x="0" y="300"  width="1000" height="200" fill="grey"/>

                        <!--Lines-->
                        <g id="roadLinesUsed">
                            <use id= "line1" xlink:href = "#roadLines" transform = "translate(0, 400)"/>
                            <use id= "line2" xlink:href = "#roadLines" transform = "translate(100, 400)"/>
                            <use id= "line3" xlink:href = "#roadLines" transform = "translate(200, 400)"/>
                            <use id= "line4" xlink:href = "#roadLines" transform = "translate(300, 400)"/>
                            <use id= "line5" xlink:href = "#roadLines" transform = "translate(400, 400)"/>
                            <use id= "line6" xlink:href = "#roadLines" transform = "translate(500, 400)"/>
                            <use id= "line7" xlink:href = "#roadLines" transform = "translate(600, 400)"/>
                            <use id= "line8" xlink:href = "#roadLines" transform = "translate(700, 400)"/>
                            <use id= "line9" xlink:href = "#roadLines" transform = "translate(800, 400)"/>
                            <use id= "line10" xlink:href = "#roadLines" transform = "translate(900, 400)"/>
                            <use id= "line11" xlink:href = "#roadLines" transform = "translate(1000, 400)"/>
                            <use id= "line12" xlink:href = "#roadLines" transform = "translate(1100, 400)"/>
                        </g>
                        


                    </g>

                    <g id="truck-used"> 
                        <use xlink:href = "#truck" transform = "scale(2.5)"/>    
                    </g>

                    <g id="robber">
                        <use xlink:href = "#robber1" transform = "scale(2.5)"/>
                    </g>
                    
                    <g id="chaseCar">
                        <use xlink:href = "#chaser" transform = "scale(2.5)"/>
                    </g>

                </svg>
        </div>
        <div    id="terminal" 
                style="font-family: monospace; background-color: grey; text-align: center; width: 256px"></div>
        </div>
        <script>main();</script>   
       
</body>
</html>
